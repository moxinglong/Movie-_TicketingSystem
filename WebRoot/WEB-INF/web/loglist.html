  <script type="text/javascript">
		function loadGrid(){
		      $("#dg").datagrid({

		            striped:true,border:true,collapsible:false,
		            url:"${ctxPath}/user/listLog",
		            pagination:true,
		            rownumbers:true,
		            fitColumns:true,pageSize:40,
		            loadMsg:'数据加载中...' ,
		            columns:[[
		                    {title:'用户email', field:'email',width:100},
		                    {title:'登录IP', field:'loginip',width:100},
		                    {title:'登录时间', field:'logintime',width:100}
		                ]]
		      });
		} 
		$(function(){
		      loadGrid();
		})
